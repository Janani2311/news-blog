<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="./CSS/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
  <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid" style="background-color: #e0e7ed;">
          <a class="btn btn-primary offcanvas-btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            <i class="fa-sharp fa-solid fa-bars"></i>
          </a>
          
            <a class="navbar-brand nav-head mx-auto" href="./index.html">NewsZ</a>
          
            <div class="collapse navbar-collapse max-auto" id="navbarNavDropdown">
              <ul class="navbar-nav" id="navbar-list">
                
              </ul>
            </div>
          
        </div>
    </nav>

    <!--Content-->
    <div id="root">
      <div id="whole-wrapper">

        <!--Latest news list-->
        <div id="latest-news">
            <h3>Latest News</h3>
            <div id="latest-news-wrapper">
                
            </div>
        </div>

        <!--Carousel-->
        <div id = "news-carosel">
          <h3>Top stories</h3>
          <div class="container-fluid">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                
                <div class="carousel-inner" id="top-stories-wrapper">
                
                </div>
                
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
          </div>
          <div id="top-picks-flex">
            
            <!--Recommended News listed as cards-->
            <div class="recommend">
              <h3>Recommended for you</h3>
              <div id="card-wrapper">
                
              </div>
            </div>

            <!--Top picks listdown-->
            <div class="picks">
              <h3>Top picks</h3>
              <div id="top-picks">
                
              </div>
            </div>
          </div>

        </div>
        
      </div>  
    </div>

    <!-- offcanvas to preview books-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Category</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="offcanvas-body">
         <ul class="menu">
         </ul>
      </div>
    </div>
    <!--Footer-->
    <footer><div>follow us on <span>facebook newz@facebook.com </span> <span>Instagram newz@instagram.in </span></div> </footer>

  <!--Script tag to open e-book on offcanvas-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./JS/index.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
